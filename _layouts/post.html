---
layout: default
---
<article class="post">
  <div class="post-header">
    <div class="post-nav">
      <a href="{{ '/' | relative_url }}" class="back-link">&#8592; Portfolio</a>
      <a href="{{ page.collection | prepend: '/' | append: '/' | relative_url }}" class="back-link">&#8592; 목록으로</a>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.summary %}
    <p class="post-summary">{{ page.summary }}</p>
    {% endif %}
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</article>
